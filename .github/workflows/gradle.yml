name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "development" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'corretto'
      - name: Get GCC 12 for system header files
        run: |
          sudo apt install gcc-12
      - name: Get libcurl for tests
        run: |
          cd annotation-processor-test/src/test/resources/libcurl && git clone https://github.com/curl/curl.git
      - name: Getting linux header version for tests
        run: |
          echo "headerVersion=$(uname -r)" >> "$GITHUB_ENV"
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Build Gradle
        run: |
          ./gradlew build -Dversion=$headerVersion
